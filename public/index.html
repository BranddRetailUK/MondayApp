<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Monday Dashboard</title>
  <script src="script.js" defer></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f5f5f5; }
    h1 { color: #333; }
    #board { margin-top: 20px; padding: 10px; background: white; border-radius: 6px; }
    .item { padding: 5px 0; border-bottom: 1px solid #ddd; }
    .item:last-child { border-bottom: none; }
    .btn { display: inline-block; padding: 10px 15px; margin-top: 15px; background: #0078d7; color: white; text-decoration: none; border-radius: 4px; }
    .btn:hover { background: #005fa3; }
  </style>
</head>
<body>
  <h1>Monday Board Dashboard</h1>
  <button id="loadBtn" onclick="loadBoard()">Load Board Info</button>
  <div id="board"></div>
</body>
</html>
